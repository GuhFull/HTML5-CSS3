<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

    body {
        font-family: Arial, Helvetica, sans-serif;

    }   
    table {
        width: 500px;
        border-collapse: collapse;

    }

    td, th {

        border: 1px solid black;
        padding: 10px
    }
    caption {
        font-size: 1em;
        font-weight: bold;
        background-color: lightgreen;
        padding:10px;
    }
    thead {

        background-color: grey;
        color: white;
    }

    td.num {
        text-align: right;
    }
    </style>
</head>
<body>
    <h1>Uso de tabelas Grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES TABLE
        TABLE
            CAPTION
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH

    -->
    <table>
            <caption> Unidades para exemplos</caption>
            <thead>
                <tr>
                    <th scope="col">Estado</th>
                    <th scope="col" style="width: 50px;">População</th>
                </tr>
            </thead>  
            <tbody>
                <tr>
                    <th>São Paulo</th>
                    <td class="num">45.919.049</td>

                </tr>

                <tr>
                    <th>São Paulo</th>
                    <td class="num">45.919.049</td>

                </tr>

                <tr>
                    <th>São Paulo</th>
                    <td class="num">45.919.049</td>

                </tr>

                <tr>
                    <th>São Paulo</th>
                    <td class="num">45.919.049</td>

                </tr>

                <tr>
                    <th>São Paulo</th>
                    <td class="num">45.919.049</td>

                </tr>

                <tr>
                    <th>São Paulo</th>
                    <td class="num">45.919.049</td>

                </tr>
                <tr>
                    <th>São Paulo</th>
                    <td class="num">45.919.049</td>

                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row"> Total de Habitantes</th>
                    <td class="num"><strong>349.433.343</strong></td>
                </tr>
            </tfoot>
    </table>
</body>
</html>
