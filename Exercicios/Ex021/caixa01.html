<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>

        h1 {
            background-color: aqua;
            height: 300px; 
            width: 300px;

            border: 10px solid black

            
        a {
            height: 20px;
            width: 20px;
            border-width: 5px;
            border-color: burlywood;
            border-style: dashed;
        }

        p
        {
            text-align: center;
            text-shadow: 2cm;
        }
    </style>
</head>
<body>
    <h1> Exemplos de caixa box-level</h1>
    <p> Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona. </p>
</body>
</html>
